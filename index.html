<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YouSport</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Logo" />
      <div class="search clearfix">
        <form>
          <table>
            <tbody>
              <tr>
                <td class="searchInput">
                  <input placeholder="Bạn đang tìm kiếm sản phẩm gì..." />
                </td>
                <td class="searchButton">
                  <button type="submit">
                    <i class="fas fa-search"></i> Tìm kiếm
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>

      <nav class="clearfix">
        <ul>
          <li>
            <a href="#"><i class="fas fa-futbol"></i> Bóng đá</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-table-tennis"></i> Bóng bàn</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-basketball-ball"></i> Bóng rổ</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-dumbbell"></i> Gym</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-swimming-pool"></i> Bơi lội</a>
          </li>
        </ul>
      </nav>
      <div class="hotline clearfix">
        <p><strong>1800.6079</strong></p>
        <p>Hotline miễn phí</p>
      </div>
      <div class="store clearfix">
        <table>
          <tbody>
            <tr>
              <td rowspan="2">
                <i class="fas fa-store"></i>
              </td>
              <td>
                <span style="color: red"><strong>4</strong></span> cửa hàng
              </td>
            </tr>
            <tr>
              <td>
                <p>8h30-22h00</p>
              </td>
            </tr>
          </tbody>
        </table>

        <br />
      </div>
      <!-- <div>
        <i class="fas fa-store"></i>
      </div> -->
    </header>
    <section>
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img
            src="images/banner-giay-bong-ro-890-270.jpg"
            style="width:100%"
          />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/combo-phu-kien-chi-tu-99k.jpg" style="width:100%" />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/giam-125k-qua-spalding.jpg" style="width:100%" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <div
        style="text-align:center; position: relative;
      top: -45px;"
      >
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </section>
    <section class="promo">
      <hr />
      <div class="promo-title">
        <h3>Sản phẩm khuyến mãi</h3>
        <h4>Xem thêm các sản phẩm khuyến mãi</h4>
      </div>

      <div class="promo-item">
        <img src="images/giay-cau-long-kawasaki-k063_large.jpg" />
        <p>Giầy cầu lông kawasaki</p>
      </div>
      <div class="promo-item">
        <img src="images/giay-cau-long-promax-17009_large.jpg" />
        <p>Giầy cầu lông promax</p>
      </div>
      <div class="promo-item">
        <img src="images/giay-kawasaki-k071_large.jpg" />
        <p>Giầy kawasaki</p>
      </div>
      <div class="promo-item">
        <img src="images/giay-mizuno-rebula-2-v3-as_large.jpg" />
        <p>Giầy Mizuno Rebula</p>
      </div>
      <div>
        <p>sadfasdfasewqrqweSADASDASDdf</p>
      </div>
    </section>
    <script src="jquery/jquery.js"></script>
  </body>
</html>
